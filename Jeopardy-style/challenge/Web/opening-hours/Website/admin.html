<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div-login">
    <input id="username" type="email" placeholder="E-mail"/>
    <input id="password" type="password" placeholder="Password"/>
    <button id="btn-login">Login</button>
</div>

<div id="div-main" hidden>
    <button id="logout">Logout</button>

    <div>
        <h3>Tiltøj</h3>
        <div class="row">
            <div>Navn
                <input id="txtName" type="text"/></div>
        </div>

        <div class="row">
            <div>Image
                <input id="image" type="file"/></div>
        </div>

        <div class="row">
            <p>Åbningstider</p>

            <div class="row">
                <div>Mandag <input id="txtMonday" type="text"/></div>
                <div>Tirsdag <input id="txtTuesday" type="text"/></div>
                <div>Onsdag <input id="txtWednesday" type="text"/></div>
                <div>Torsdag <input id="txtThursday" type="text"/></div>
                <div>Fredag <input id="txtFriday" type="text"/></div>
                <div>Lørdag <input id="txtSaturday" type="text"/></div>
                <div>Søndag <input id="txtSunday" type="text"/></div>
            </div>

            <div class="row">
                <div>Lokation:
                    <select id="location">
                        <option>Jylland</option>
                        <option>Fyn</option>
                        <option>Sjælland</option>
                        <option>Bornholm</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <p>Firma tekst</p>
                <textarea id="txtText" type="textarea" rows="3" cols="50" placeholder="Tekst"></textarea>
            </div>
        </div>
    </div>
    <button id="btnAdd">Tilføj</button>


</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="script/myfirebase.js"></script>
<script src="script/admin.js"></script>

</body>
</html>
